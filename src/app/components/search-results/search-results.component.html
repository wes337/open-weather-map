<div *ngIf="loading">Loading</div>
<div *ngIf="error">
  <p>{{ error }}</p>
</div>
<div *ngIf="resultsFound()">
  <ul class="results">
    <li *ngFor="let result of results">
      <h3>{{ result.name }}, {{ result.sys?.country }}</h3>
      <p>{{ result.main?.temp - 273.15 | number: "1.0-0" }}</p>
    </li>
  </ul>
</div>
<div *ngIf="noResultsFound()">
  <p>
    Couldn't find any results for <i>{{ query }}</i>
  </p>
</div>
